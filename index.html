<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Lucas Land">
    <title>Graph Reader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./reader.js"></script>
</head>

<body>
    <main id="page-content" role="main">
        <div class="container py-3 vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col col-12 col-md-10 col-lg-8 col-xl-6">
                    <h4>Terceira atividade - Estrutura de dados II</h4>
                    <ol class="small font-italic" type="a">
                        <li>leia o numero de vértices</li>
                        <li>leia o numero de arestas</li>
                        <li>pergunte todas as arestas do grafo</li>
                        <li>represente o grafo internamente em uma matriz ou lista de adjacência</li>
                        <li>informe se o grafo é regular ou não</li>
                    </ol>
                    <form action="" id="readerForm" onsubmit="processFormData(event);">
                        <div class="form-group">
                            <label for="numVertices">Número de vertices</label>
                            <input type="text" class="form-control" id="numVertices" placeholder="Digite o número">
                        </div>
                        <div class="form-group">
                            <label for="numEdges">Número de arestas</label>
                            <input type="text" class="form-control" id="numEdges" placeholder="Digite o número">
                        </div>
                        <button type="submit" class="btn btn-dark d-block mx-auto">Processar Arestas</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
