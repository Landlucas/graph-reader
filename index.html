<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Lucas Land">
    <title>Graph Reader</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <!-- vis.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
    <!-- vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <!-- Graph Reader JavaScript -->    
    <script type="text/javascript" src="./reader.js"></script>
</head>

<body>
    <main id="page-content" role="main">
        <div class="container pt-4 pt-lg-5 pb-3 vh-100 d-flex flex-column align-items-center">
            <div class="row w-100 justify-content-center mb-3">
                <div class="col col-12 col-md-9 col-lg-6 col-xl-5">
                    <h4 class="text-center">Terceira atividade - Estrutura de dados II</h4>
                    <ol class="small font-italic" type="a">
                        <li>leia o numero de vértices</li>
                        <li>leia o numero de arestas</li>
                        <li>pergunte todas as arestas do grafo</li>
                        <li>represente o grafo internamente em uma matriz ou lista de adjacência</li>
                        <li>informe se o grafo é regular ou não</li>
                    </ol>
                    <form action="" id="readerForm" onsubmit="return processFormData(event);">
                        <div class="form-group">
                            <label for="numVertexes">Número de vertices</label>
                            <input type="text" class="form-control" id="numVertexes" placeholder="Digite o número">
                        </div>
                        <div class="form-group">
                            <label for="numEdges">Número de arestas</label>
                            <input type="text" class="form-control" id="numEdges" placeholder="Digite o número">
                        </div>
                        <button type="submit" class="btn btn-green d-block mx-auto">Definir Arestas</button>
                    </form>
                </div>
            </div>
            <div class="alerts"></div>
            <div class="row w-100 px-lg-5">
                <div class="col col-12 col-md-6 col-lg-8 pr-lg-5" id="visual-graph" style="max-height: 400px;"></div>
                <div class="col col-12 col-md-6 col-lg-4 pr-lg-5" id="adjacency-list"></div>
            </div>
        </div>
    </main>
</body>

</html>
