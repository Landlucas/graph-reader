<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Lucas Land">
    <title>Graph Reader</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- vis.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <!-- Graph Reader JavaScript -->
    <script type="text/javascript" src="./reader.js"></script>
</head>

<body>
    <main id="page-content" role="main">
        <div class="container pt-4 pt-lg-5 pb-3">
            <div class="row mb-3">
                <div class="col col-12 col-md-9 col-lg-6 col-xl-5 mx-auto">
                    <svg enable-background="new 0 0 53 53" version="1.1" viewBox="0 0 53 53" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" width="4rem" class="d-block mx-auto mb-3">
                        <rect x="27" y="28" width="2" height="18" fill="#424A60"/>
                        <rect transform="matrix(.7071 .7071 -.7071 .7071 20.822 -23.27)" x="37.5" y="2.893" width="2" height="21.213" fill="#424A60"/>
                        <rect transform="matrix(.7071 .7071 -.7071 .7071 30.142 -.7696)" x="15" y="21.858" width="2" height="28.284" fill="#424A60"/>
                        <rect transform="matrix(.7071 .7071 -.7071 .7071 15.672 -8.8345)" x="10.722" y="13.5" width="15.556" height="2" fill="#424A60"/>
                        <rect transform="matrix(.7071 .7071 -.7071 .7071 34.672 -16.705)" x="26.893" y="32.5" width="21.213" height="2" fill="#424A60"/>
                        <circle cx="48" cy="5" r="5" fill="#43B05C"/>
                        <circle cx="28" cy="48" r="5" fill="#7383BF"/>
                        <circle cx="5" cy="46" r="5" fill="#57D8AB"/>
                        <circle cx="12" cy="8" r="3" fill="#D75A4A"/>
                        <circle cx="44" cy="40" r="3" fill="#EBBA16"/>
                        <circle cx="28" cy="24" r="7" fill="#4B6DAA"/>
                    </svg>                        
                    <h4 class="text-center mb-3 mb-md-5">Leitor de Grafos</h4>
                    <form action="" id="readerForm" class="px-md-3 px-lg-4 px-xl-5" onsubmit="return processFormData(event);">
                        <div class="form-row">
                            <div class="form-group col col-12 col-lg-6">
                                <label for="numVertexes">Número de vértices</label>
                                <input type="text" class="form-control" id="numVertexes" placeholder="Digite o número">
                            </div>
                            <div class="form-group col col-12 col-lg-6">
                                <label for="numEdges">Número de arestas</label>
                                <input type="text" class="form-control" id="numEdges" placeholder="Digite o número">
                            </div>
                        </div>
                        <div class="form-submit-group form-row justify-content-center">
                            <button type="submit" class="btn btn-success d-block mx-1">Definir Arestas</button>
                        </div>
                    </form>
                    <div class="alerts"></div>
                </div>
            </div>
            <div class="row py-3 px-lg-5">
                <div class="col col-12 col-md-6 col-lg-8 pr-lg-5" id="visual-graph" style="max-height: 400px;"></div>
                <div class="col col-12 col-md-6 col-lg-4 pr-lg-5" id="adjacency-list"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row py-1">
                <div class="col col-12 text-center py-1">
                    <a href="https://github.com/Landlucas/graph-reader" target="_blank" class="lead py-1" style="opacity: 0.33;"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
